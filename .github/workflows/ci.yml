name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests
        run: pytest -q

  arch-check:
    runs-on: ubuntu-latest
    # Architecture check now BLOCKS the build for new violations.
    # The codebase currently has 0 violations - keep it that way!
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run architecture check (import-linter)
        run: |
          echo "=== Architecture Check ===" | tee architecture_report.txt
          echo "" >> architecture_report.txt
          lint-imports 2>&1 | tee -a architecture_report.txt
          echo "" >> architecture_report.txt
          echo "=== Legacy Import Check ===" >> architecture_report.txt
          python scripts/check_imports.py 2>&1 | tee -a architecture_report.txt
      - name: Upload architecture report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: architecture-report
          path: architecture_report.txt
          retention-days: 30